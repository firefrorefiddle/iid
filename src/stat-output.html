<h1 align="center">Statistik</h1>

<div class="container-fluid">
	<div class="row">
	<div  class="span3">
  <p>
    <label>Von:</label>
    <div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">

                <span class="add-on"><i class="icon-calendar"></i></span>
      </div>
   </p>
 <p>
    <label>Bis:</label>
    <div class="input-append date" id="dp4" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                <input class="span2" size="16" type="text" value="12-12-2012" readonly>
                <span class="add-on"><i class="icon-calendar"></i></span>
      </div>
   </p>   
   
  <p>
    <label> Buchungen: </label>

	      <option value="Alle Buchungen">Alle Buchungen</option>

          <option value="Vergleich Plan/Wirklichkeit">Vergleich Plan/Wirklichkeit</option>
    </select>
     <p>
      <label>Mediumtyp:  </label>
      <select>

      </select>
  </p>
  <div class="span3" align="left">
  
  <input type="submit" name="Statistik" value="Statistik erstellen" />
  </div>
  
    
    
  </p>



</div>
